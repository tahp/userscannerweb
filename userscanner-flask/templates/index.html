<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">User Scanner</h1>
        <div class="input-group mb-3">
            <input
                type="text"
                class="form-control"
                placeholder="Enter username"
                id="usernameInput"
            />
            <button
                class="btn btn-primary"
                type="button"
                id="scanButton"
            >
                Scan
            </button>
        </div>

        <div id="results" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('scanButton').addEventListener('click', async () => {
            const username = document.getElementById('usernameInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="text-center">Scanning...</div>';

            try {
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username }),
                });
                const data = await response.json();

                if (data.error) {
                    resultsDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                    return;
                }

                resultsDiv.innerHTML = ''; // Clear "Scanning..."

                for (const category in data) {
                    const card = document.createElement('div');
                    card.className = 'card mb-3';
                    card.innerHTML = `
                        <div class="card-header">${category}</div>
                        <ul class="list-group list-group-flush">
                            ${data[category].map(result => `
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <a href="${result.url}" target="_blank" rel="noopener noreferrer">${result.site}</a>
                                    <span class="badge bg-${result.status === 'Available' ? 'success' : result.status === 'Taken' ? 'danger' : 'warning'}">
                                        ${result.status}
                                    </span>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                    resultsDiv.appendChild(card);
                }

            } catch (error) {
                console.error('Error fetching data:', error);
                resultsDiv.innerHTML = `<div class="alert alert-danger">Error scanning username. Please try again.</div>`;
            }
        });
    </script>
</body>
</html>
